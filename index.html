<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historical Slideshow</title>
  <style>
    /* Global reset and container centering */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; width: 100%; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      overflow: hidden; 
    }

    /* Slideshow Container */
    .slideshow-container {
      position: relative;
      width: 90vw; 
      /* Returned to previous size */
      max-width: 394px; 
      aspect-ratio: 2 / 3; 
      overflow: hidden;
      border: 1px solid #222;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }

    /* Slides */
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide.active {
      opacity: 1;
    }

    /* Stamp Logo - Increased size by 50% */
    .stamp-logo {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 25%; 
        /* Increased max-width by 50% */
        max-width: 128px;
        height: auto;
        z-index: 20;
    }

  </style>
</head>
<body>

  <img src="PyleaMUN_finalstamp.png" alt="PyleaMUN Stamp" class="stamp-logo">

<div class="slideshow-container">
    <img class="slide active" src="1.jpg" alt="Slideshow image 1">
    <img class="slide" src="2.jpg" alt="Slideshow image 2">
    <img class="slide" src="3.jpg" alt="Slideshow image 3">
    <img class="slide" src="4.jpg" alt="Slideshow image 4">
    <img class="slide" src="5.jpg" alt="Slideshow image 5">
    <img class="slide" src="6.jpg" alt="Slideshow image 6">
    <img class="slide" src="7.jpg" alt="Slideshow image 7">
    <img class="slide" src="8.jpg" alt="Slideshow image 8">
    <img class="slide" src="9.jpg" alt="Slideshow image 9">
  </div>

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');
    
    function showSlides() {
      slides[slideIndex].classList.remove('active');
      slideIndex++;
      if (slideIndex >= slides.length) {
        slideIndex = 0;
      }
      slides[slideIndex].classList.add('active');
    }
    
    // Change slide every 2.5 seconds
    setInterval(showSlides, 2000);
  </script>

</body>
</html>
